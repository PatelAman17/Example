<body style="align-items: center;">

            </td>
        </tr>

                <input type="button" value="4" onclick="cal('4')"onkeydown="myFunction(event)">
            </td>

            </td>
            <td>

            </td>
            <td>
                <input type="button" value="-" onclick="cal('-')"onkeydown="myFunction(event)">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="1" onclick="cal('1')"onkeydown="myFunction(event)">
            </td>
            <td>
                <input type="button" value="2" onclick="cal('2')"onkeydown="myFunction(event)">
            </td>
            <td>
                <input type="button" value="3" onclick="cal('3')"onkeydown="myFunction(event)">
            </td>
            <td>
                <input type="button" value="/" onclick="cal('/')"onkeydown="myFunction(event)">
            </td>
        <tr>
            <td>
                <input type="button" value="0" onclick="cal('0')"onkeydown="myFunction(event)">
            </td>
            <td>
                <input type="button" value="." onclick="cal('.')"onkeydown="myFunction(event)">
            </td>
            <td>
                <input type="button" value="=" onclick="cal('=')" onkeydown="myFunction(event)">
            </td>
            <td>
                <input type="button" value="*" onclick="cal('*')" onkeydown="myFunction(event)">
            </td>
        </tr>
        </tr>
    </table>





    <script>
        function cal(val) {
            document.getElementById("result").value += val
        }

        function myFunction(event) {
			if (event.key == '0' || event.key == '1'
				|| event.key == '2' || event.key == '3'
				|| event.key == '4' || event.key == '5'
				|| event.key == '6' || event.key == '7'
				|| event.key == '8' || event.key == '9'
				|| event.key == '+' || event.key == '-'
				|| event.key == '*' || event.key == '/')
				document.getElementById("result").value += event.key;
		}
        var cal = document.getElementById("calcu");
		cal.onkeyup = function (event) {
			if (event.keyCode === 13) {
				console.log("Enter");
				let x = document.getElementById("result").value
				console.log(x);
				solve();
			}
		}

		// Function that evaluates the digit and return result
		function solve() {
			let x = document.getElementById("result").value
			let y = math.evaluate(x)
			document.getElementById("result").value = y
		}


        function clr() {
            document.getElementById("result").value = ""
        }

    </script>
